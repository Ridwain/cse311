<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="registrationForm.css" />
  </head>
  <body>
    <section class="container">
      <header>Doctor Registration Form</header>
      <form method="post" action="doctorRegister.php" class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input type="text" placeholder="Enter full name" name="full_name" required />
        </div>
        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" name="email" required />
        </div>
        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input type="tel" placeholder="01XXXXXXXXX" pattern="[0-1]{2}[0-9]{9}"  name="phone_number" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input type="date" placeholder="Enter birth date" name="b_date" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" value="Male" checked />
              <label for="check-male">male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" value="Female" />
              <label for="check-female">Female</label>
            </div>
            
          </div>
        </div>
        <div class="input-box address">
          <label>Address</label>
          <input type="text" placeholder="Enter your address" name="address" required/>

          <div class="column">
            <div class="select-box">
              <select name="specialities">
                <option hidden>Specialties</option>
                <option>Cardiology</option>
                <option>Dermatology And Venerology</option>
                <option>Medicine Specialist</option>
              </select>
            </div>

            <div class="select-box">
              <select name="user_type">
                <option hidden>user_type</option>
                <option>Doctor</option>
              </select>
            </div>
          </div>
          <div class="column">
            <input type="password" placeholder="Enter your password" name="password" required />
          </div>
        </div>
        <button type="submit" name="submit">Submit</button>
      </form>
    </section>
  </body>
</html>
